
<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>BMI Calculator</title>
		<style type="text/css">
			* {
				font-family: sans-serif;
			}
		</style>
	</head>
	<body>
			<p><font color="blue"><h1><b>Human BMI Calculator.</b></h1></font></p>

	<div>
<p>
	<p></p>
</p>
<form class="form-inline">
<!--First Name-->
<div class="form-group">
<label class="sr-only" for="weight_in_kg">Enter Weight in (kg)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

<input type="text" class="form-control" id="weight_in_kg" placeholder="Enter Weight in (kg)">
</div>
<!--Last Name-->
<div class="form-group">
<label class="sr-only" for="height_in_foot_and_inches">Enter Height in (foot & inches)</label>
<input type="text" class="form-control" id="height_in_foot_and_inches" placeholder="Enter Height in (foot & inches)">
<p><i><font color="red">note: if your height is 5 feet 9inches then type 5.9</font></i></p>

</div>
<div>
	<p></p>
<!--Submit Button-->
<button type="submit" class="btn btn-default">Submit</button>
</form>
</br>
<div id="output"></div>
</br>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function() {
     $('form').on('submit', function(event) {
       $.ajax({
          data : {
             weight_in_kg : $('#weight_in_kg').val(),
             height_in_foot_and_inches: $('#height_in_foot_and_inches').val(),
                 },
             type : 'POST',
             url : '/process'
            })
        .done(function(data) {
          $('#output').text(data.output).show();
      });
      event.preventDefault();
      });
});
					
		</script>
	</body>
</html>
